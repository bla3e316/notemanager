                    <li class="nav-item">

<div class="section white ">
    <div class="row container">
        <h1>Latest Notes!</h1>
        {{#if currentUser}}
            <ul class="collection ">
                {{#each notes}}
                    {{>note}}
                {{/each}}
            </ul>
        {{else}}
            <p>Please log in to manage notes.</p>
        {{/if}}
    </div>
</div>

<div class="parallax-container">
    <div class="parallax"><img src="images/alpine.jpg"></div>
</div>

{{> add}}
<script>
    $(document).ready(function(){
        $('.parallax').parallax();
        // Init Slider
        $('.slider').slider();
        // Init Modal
        $('.modal').modal();
        // Init Sidenav
        $('.button-collapse').sideNav();
    });
</script>
</body>

<template name="note">
    <li class="collection-item hoverable ">
        {{text}}: <strong>Added by -{{username}}-</strong>
        <a href="#" class="delete-note secondary-content" onclick="Materialize.toast('Note delete.', 4000)">
            <i class="material-icons">close</i>
        </a>
    </li>
</template>

<template name="add">
    <!-- Modal Structure -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add Note</h3>
            <form class="add-form">
                <input type="text" name="text" placeholder="Add note..." onkeypress="Materialize.toast('Note added.', 4000)">

            </form>
            <!-- <p>A bunch of text</p> -->
        </div>

</template>
