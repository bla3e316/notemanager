<head>
    <title>Note Manager</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<nav class="red">
    <div class="container">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">NoteManager</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                {{#if currentUser}}
                    <li class="nav-item">
                        <a class="waves-effect waves-light-2 btn btn-floating pulse modal-trigger" href="#addModal">
                            <i class="material-icons">add</i>
                        </a>
                    </li>
                {{/if}}
                <li class="nav-item">
                    {{> loginButtons}}
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="section white">
    <div class="row container">
        <h1>Latest Notes!</h1>
        {{#if currentUser}}
            <ul class="collection">
                {{#each notes}}
                    {{>note}}
                {{/each}}
            </ul>
        {{else}}
            <p>Please log in to manage notes.</p>
        {{/if}}
    </div>
</div>

<div class="parallax-container">
    <div class="parallax"><img src="images/alpine.jpg"></div>
</div>

{{> add}}

<script>
    $(document).ready(function() {
        $('.modal').modal();
    });
</script>
</body>

<template name="note">
    <li class="collection-item">
        {{text}}: <strong>Added by {{username}}</strong>
        <a href="#" class="delete-note secondary-content">
            <i class="material-icons">close</i>
        </a>
    </li>
</template>

<template name="add">
    <!-- Modal Structure -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add Note</h3>
            <form class="add-form">
                <input type="text" name="text" placeholder="Add note...">

            </form>
            <!-- <p>A bunch of text</p> -->
        </div>
        <!-- <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div> -->
    </div>
</template>
