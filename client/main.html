<script>
    $(document).ready(function(){
        $('.parallax').parallax();
        // Init Slider
        $('.slider').slider();
        // Init Modal
        $('.modal').modal();
        // Init Sidenav
        $('.button-collapse').sideNav();
        //Init Character Counter
        $('input#input_text, textarea#textarea1').characterCounter();
        //Init Toolpins
        $('.tooltipped').tooltip({delay: 50, position: "right"});
        //Init Autocomplete
        $('input.autocomplete').autocomplete({
            data: {
                "Apple": null,
                "Microsoft": null,
                "Google": 'https://placehold.it/250x250'
            },
            limit: 20, // The max amount of results that can be shown at once. Default: Infinity.
            onAutocomplete: function(val) {
                // Callback function when value is autcompleted.
            },
            minLength: 1, // The minimum length of the input for the autocomplete to start. Default: 1.
        });
    });
</script>
</body>


<template name="note">
   <li class="collection-item ">
           <!--<input type="checkbox" id="test5" />-->
           {{text}}: <strong>Added by -{{username}}-</strong>
           <a href="#" class="delete-note secondary-content  tooltipped " data-position="right" data-tooltip="delete note" onclick="Materialize.toast('{{username}} delete note.', 4000)" onmouseenter="Materialize.toast('press to delete',1000)">
               <i class="material-icons ">close</i>
           </a>
       </li>
</template>

<template name="add">
    <!-- Modal Structure -->
    <div id="addModal" class="modal">
        <div class="input-field col s12">
            <!--<h3>Add Note</h3>-->
            <div class="row">
                <form class="add-form col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <input id="icon_prefix" type="text" name="text" data-length="20" class="validate">
                    <label for="icon_telephone">Add note...</label>
                    <button data-target="modal1" class="btn modal-trigger rounded z-depth-3" type="submit" name="action"><i class="material-icons">send</i></button>
                </form>
            </div>


            <!-- <p>A bunch of text</p> -->
        </div>
        <!-- <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div> -->
    </div>
</template>
